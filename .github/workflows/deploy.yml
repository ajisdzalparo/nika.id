name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          # Jika Anda membutuhkan ARG pada saat build, masukkan melalui build-args
          # build-args: |
          #   NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
          #   NEXT_PUBLIC_GOOGLE_OAUTH_ENABLED=${{ secrets.NEXT_PUBLIC_GOOGLE_OAUTH_ENABLED }}

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Sesuaikan path ini dengan lokasi file docker-compose.yml di VPS Anda
            cd /root/nika.id

            # Jika repository GitHub Anda PRIVATE, uncomment bagian login di bawah ini:
            # echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull image terbaru
            docker-compose pull app

            # Build ulang dan jalankan (akan menggunakan image baru tanpa melakukan build lokaly)
            docker-compose up -d app

            # Bersihkan image lama yang tak tepakai agar memori server tidak penuh
            docker image prune -a -f
